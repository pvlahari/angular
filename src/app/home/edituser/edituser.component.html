<div>
    <h4 class="text-center text-success">Edit user Form</h4>
    <div class="m-5 p-5 mx-auto col-md-10 border border-muted">
        <form #edituserForm="ngForm">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>username</label>
                    <input type="text" class="form-control" placeholder="username" name="username" #username="ngModel"
                        [(ngModel)]="editForm.username" required pattern="^[a-zA-Z]{3,}$"
                        [class.is-invalid]="(username.invalid && username.touched)">
                    <div *ngIf="username.errors && (username.valid || username.touched)">
                        <small style="color: red;" *ngIf="username.errors?.required">Enter username</small>
                        <small style="color: red;" *ngIf="username.errors?.pattern">username must be 3 characters</small>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" #email="ngModel"
                        [(ngModel)]="editForm.email" required [class.is-invalid]="(email.invalid && email.touched)">
                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small style="color: red;" *ngIf="email.errors?.required">Enter Email</small>
                    </div>
                </div> 
                <div class="form-group col-md-12">
                    <label>Phno</label>
                    <input type="text" class="form-control" placeholder="phno" name="phno" #phno="ngModel"
                        [(ngModel)]="editForm.phno" required pattern="^[0-9]" [class.is-invalid]="(phno.invalid && phno.touched)">
                        <div *ngIf="phno.errors && (phno.invalid && phno.touched)">
                            <small style="color: red;" *ngIf="phno.errors.required">Enter phno</small>
                        </div>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-success" (click)="update(editForm)">Update</button>
            </div>
        </form>
    </div>
    <div class="text-right">
        <button class="btn btn-secondary" [routerLink]="['/home/admin']">Go Back</button>
    </div>
</div>
