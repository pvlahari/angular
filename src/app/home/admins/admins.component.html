
<div>
    <h4 class="text-center">usersList</h4>
    <h6>Date : {{date}} - {{month}} - {{year}} <span class="text-success">({{firstday}} - {{lastday}})</span></h6>
    <table class="table mx-auto table-striped table-dark table-bordered my-3 mx-5 px-5">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">userName</th>
            <th scope="col">Email</th>
            <th scope="col" colspan="2">Phone</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let user of userslist; let i = index">
          <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td><button class="btn btn-warning" (click)="details(user)" data-toggle="modal" data-target="#exampleModalCenter">Details</button></td>
            <td class="text-center">
                <a (click)="edituser(user)" class="mr-3 text-white"><i class="bi bi-pencil-square"></i></a>
                <a class="text-white"><i class="bi bi-trash-fill"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

<!-- Modal -->

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">{{name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6 class="text-danger"><b>Company Details</b></h6>
          <p><small><b>{{company.name}}, {{company.bs}}</b></small></p>
          <h6 class="text-success"><b>Address</b></h6>
          <p><small><b>{{address.street}}, {{address.city}} - {{address.zipcode}}</b></small></p>
        </div>
      </div>
    </div>
  </div>
</div>
